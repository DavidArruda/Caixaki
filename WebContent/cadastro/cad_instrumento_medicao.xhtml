<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
		 <c:set var="isCadastro" value="true" scope="view"/>
			<p:panel header="Cadastro de Instrumentos de medição" id="panelCadastro">

				<h:panelGrid id="gridCidade" columns="3">

					<h:outputLabel for="id" value="Código : " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCastro"
						value="#{instrumentoMedicaoBeanView.objetoSelecionado.id}"
						disabled="true" />
					<h:outputLabel />

					<h:outputLabel id="labelNomeConsultaInstr" for="instrumentoNome"
						value="Nome * :" />
					<p:inputText id="instrumentoNome"
						value="#{instrumentoMedicaoBeanView.objetoSelecionado.descricao}"
						styleClass="estyleInputName" required="true" maxlength="60"
						requiredMessage="Informe o nome do instrumento." />
					<p:message for="instrumentoNome" />
					
					<h:outputLabel id="labelCodigoEmpresa" for="codigoEmpresa"
						value="Código Empresa * :" />
					<p:inputText id="codigoEmpresa"
						value="#{instrumentoMedicaoBeanView.objetoSelecionado.idEmpresa}"
						styleClass="estyleInputName" required="true" maxlength="6"
						requiredMessage="Informe o código empresa do instrumento." />
					<p:message for="codigoEmpresa" />
					
					
					<h:outputLabel for="dataCalibracao" value="Data calibração * : "
						id="labelDataCalibracao" />
					<p:calendar locale="pt" showButtonPanel="true" showOn="button"
						required="true"
						requiredMessage="Informe a validade da calibração do instrumento."
						styleClass="calendar" pattern="dd/MM/yyyy" readonlyInput="true"
						navigator="true" id="dataCalibracao"
						value="#{instrumentoMedicaoBeanView.objetoSelecionado.dataCalibracao}" />

					<p:message for="dataCalibracao" />
					
					
					<h:outputLabel for="dataValidadeCalibracao" value="Data validade calibração * : "
						id="labelDataValidadeCalibracao" />
					<p:calendar locale="pt" showButtonPanel="true" showOn="button"
						required="true"
						requiredMessage="Informe a validade da calibração do instrumento."
						styleClass="calendar" pattern="dd/MM/yyyy" readonlyInput="true"
						navigator="true" id="dataValidadeCalibracao"
						value="#{instrumentoMedicaoBeanView.objetoSelecionado.validadeCalibracao}" />
					<p:message for="dataValidadeCalibracao" />
					
					
				</h:panelGrid>
			</p:panel>

			<div class="espacoBranco" />

			<util:botoesCrud managedBeanView="#{instrumentoMedicaoBeanView}"
				camposReload=":formTemplate:msg, tableResult" 
				botaoNovo = "#{contextoBean.possuiAcesso('QUALIDADE_NOVO', 'ADMIN')}"
				botaoSalvar = "#{contextoBean.possuiAcesso('QUALIDADE_NOVO', 'ADMIN') and instrumentoMedicaoBeanView.objetoSelecionado.id == null}"
				botaoAtualizar = "#{contextoBean.possuiAcesso('QUALIDADE_EDITAR', 'ADMIN') and instrumentoMedicaoBeanView.objetoSelecionado.id != null}"
				botaoExcluir = "#{contextoBean.possuiAcesso('QUALIDADE_EXCLUIR', 'ADMIN')}"/>
		</h:form>
		
		<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('instrumentoNome');
			gerenciaTeclaEnter();
		</script>
		
		<div class="espacoBranco" />
		
		<p:dataTable id="tableResult" value="#{instrumentoMedicaoBeanView.list}" rendered="#{instrumentoMedicaoBeanView.list.list.size() > 0}"
			var="objeto" rows="10" paginatorPosition="bottom" paginator="true"
			emptyMessage="Não existem valores para exibição."
			lazy="true"
			paginatorTemplate=" {FirstPageLink}
								   {PreviousPageLink} {PageLinks} 
	 							   {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<ui:include src="/resources/components/colunasDataTableInstrumentoMedicao.xhtml" />
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
