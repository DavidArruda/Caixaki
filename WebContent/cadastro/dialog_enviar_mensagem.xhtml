<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formCadastroMsgDialog" prependId="false">
		<c:set var="isCadastro" value="true" scope="view"/>
		<p:panel header="Cadastro de Mensagem" id="panelCadastroMsgDialog">
			<p:panelGrid id="gridMsgDialog" columns="3">
				<p:column>
					<p:row>
						<h:outputLabel  for="idMsgDialog" value="Código"
						id="labelIdMsgDialog" style="width:300px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:inputText id="idMsgDialog"
						readonly="true" value="#{mensagemBeanView.objetoSelecionado.men_codigo}"/>
					</p:row>
				</p:column>
				
				<p:column/>
				
				<p:column>
					<p:row>
						<h:outputLabel for="usr_origemMsgDialog" value="Origem:"
						id="labelOrigemDialog" style="width:300px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:inputText id="usr_origemMsgDialog"
						readonly="true" immediate="true"
						value="#{mensagemBeanView.objetoSelecionado.usr_origem.ent_codigo}"/>
						 
						<p:inputText id="loginOrigemMsgDialog"
						readonly="true" immediate="true"  style="width:376px;" required="true" 
						requiredMessage="Usuário não carregado."
						value="#{mensagemBeanView.objetoSelecionado.usr_origem.ent_login}"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="loginOrigemMsgDialog"></p:message>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<h:outputLabel for="usr_destinoMsgDialog" value="Destino"
						id="labelDestinoMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:inputText id="usr_destinoMsgDialog" immediate="false" required="true"
						requiredMessage="Informe o usuário de destino."
						value="#{mensagemBeanView.objetoSelecionado.usr_destino.ent_codigo}"
						onblur=" pesquisarUserDestinoPerderFocoDialog(this.value);"/>
						
						<p:commandButton id="buttonPesquisarDestinoDialog"
							ajax="true" immediate="true" oncomplete="destinoDialogMsgDialog.show();"
							icon="imgPesquisa">
						</p:commandButton>
						
						<p:inputText id="loginDestinoMsgDialog" readonly="true"
						immediate="true"
						value="#{mensagemBeanView.objetoSelecionado.usr_destino.ent_login}"
						required="true" requiredMessage="Usuário não carregado."
						style="width:376px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="usr_destinoMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<h:outputLabel for="men_exigirrespostaMsgDialog" 
							value="Exige resposta :" id="labelExigirrespostaMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:selectBooleanCheckbox id="men_exigirrespostaMsgDialog"
							value="#{mensagemBeanView.objetoSelecionado.men_exigirresposta}"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="men_exigirrespostaMsgDialog"/>
					</p:row>
				</p:column>
				


				<p:column>
					<p:row>
						<h:outputLabel for="men_datahoraMsgDialog" 
							value="Data Envio : " id="labelDataHoraMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
							<p:inputText value="#{mensagemBeanView.objetoSelecionado.men_datahora}"
								id="men_datahoraMsgDialog" readonly="true">
								<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"
									dateStyle="long" timeStyle="full" timeZone="GMT-03:00"/>
							</p:inputText>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="men_datahoraMsgDialog"/>
					</p:row>
				</p:column>				
				
				
				
				
				<p:column>
					<p:row>
						<h:outputLabel for="men_assuntoMsgDialog" 
							value="Assunto : " id="labelAssMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
							<p:inputText id="men_assuntoMsgDialog" style="width: 502px;"
								value="#{mensagemBeanView.objetoSelecionado.men_assunto}"
								immediate="false" required="true" maxlength="80"
								requiredMessage="Informe o assunto.">
							</p:inputText>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="men_assuntoMsgDialog"/>
					</p:row>
				</p:column>
				
				
				<p:column>
					<p:row>
						<h:outputLabel for="men_mensagemMsgDialog" 
							value="Mensagem : " id="labelMsgDialog"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:inputTextarea id="men_mensagemMsgDialog" 
							autoResize="true" maxlength="500"
							style="heigth:110px; width:502px;"
							value="#{mensagemBeanView.objetoSelecionado.men_mensagem}"
							immediate="false" required="true" requiredMessage="Informe a mensagem."/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="men_mensagemMsgDialog"/>
					</p:row>
				</p:column>
				
			</p:panelGrid>
		</p:panel>
		
		<p:spacer height="30px"/>
		
		<p:commandButton value="NOVO"
			style="height:30px; width:100px; background:#CDCDC1;border: 1px solid #FFFFFF;"
			rendered="#{contextoBean.possuiAcesso('MENSAGENS_ENVIAR_NOVO','ADMIN')}"
			actionListener="#{mensagemBeanView.novo}" ajax="true" id="buttonNovo"
			immediate="false" update="formCadastroMsgDialog, :formTemplate:msg">
				<p:ajax listener="#{mensagemBeanView.novo}"/>
		</p:commandButton>
		
		<p:commandButton value="SALVAR"
			style="height:30px; width:100px; background:#CDCDC1;border: 1px solid #FFFFFF;"
			rendered="#{contextoBean.possuiAcesso('MENSAGENS_ENVIAR_NOVO','ADMIN')}"
			actionListener="#{mensagemBeanView.saveNotReturn}" ajax="true" id="buttonSalvar"
			partialSubmit="true" process="@this, @form"
			immediate="false" update="formCadastroMsgDialog, :formTemplate:msg">
		</p:commandButton>
		
		<p:commandButton value="CANCELAR"
			style="height:30px; width:100px; background:#CDCDC1;border: 1px solid #FFFFFF;"
			onclick="enviarMsgDialog.hide();"
			actionListener="#{mensagemBeanView.novo}" ajax="true" id="buttonCancelar"
			immediate="false" update="formCadastroMsgDialog, :formTemplate:msg">
		</p:commandButton>
		
		<p:dialog widgetVar="destinoDialogMsgDialog"
		 id="destinoDialogMsgDialog" modal="false" resizable="false" 
		 height="400" dynamic="true" appendToBody="false" header="Consulta usuário destino">
			
			<util:pesquisa managedBeanView="#{funcionarioBeanView}"
				ocultaNovo="true"
				exibirBotaoAdd="true"
				nomePesquisa="Pesquisa usuário"
				colunasGridDataTableList="/resources/components/colunasDataTableFuncionario.xhtml"
				funcaoJavaScript="pesquisarUserDestinoPerderFocoDialog(#{objeto.ent_codigo}), destinoDialogMsgDialog.hide()">
			</util:pesquisa>
		</p:dialog>
	
	
	</h:form>

</html>
