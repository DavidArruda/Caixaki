<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	lang="en"
	xml:lang="en">



<p:column style="width: 50px;">
	<f:facet name="header">Código</f:facet>
	<center>
		<h:outputText value="#{objeto.id}" />
	</center>
</p:column>

<p:column style="width: 200px;">
	<f:facet name="header">Cliente</f:facet>
	<center>
		<h:outputText value="#{objeto.ordemServico.produto.cliente}" />
	</center>
</p:column>

<p:column style="width: 100px;">
	<f:facet name="header">Nº Ordem de Serviço</f:facet>
	<center>
		<h:outputText value="#{objeto.ordemServico.id}" />
	</center>
</p:column>

<p:column style="width: 150px;">
	<f:facet name="header">Produto</f:facet>
	<center>
		<h:outputText value="#{objeto.ordemServico.produto.pn}" />
	</center>
</p:column>

<p:column style="width: 200px;">
	<f:facet name="header">Quantidade apontada</f:facet>
	<center>
		<h:outputText value="#{objeto.ordemServico.quantidade}" />
	</center>
</p:column>

<p:column style="width:200px">
	<f:facet name="header">Nº Operação atual</f:facet>
	<center>
		<h:outputText value="#{objeto.operacaoProduto.nOperacao}" />
	</center>
</p:column>

<sec:ifAnyGranted roles="APONTAMENTO_EXCLUIR, ADMIN">
	<p:column style="width: 50px;">
		<center>
			<f:facet name="header">Excluir</f:facet>
			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{statusOsBeanView.excluir}"
						update="tableResult" id="excluirStatusOs" ajax="true"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão do status da O.S: #{objeto.id}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{statusOsBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:when>

				<c:otherwise>
					<p:commandLink action="#{statusOsBeanView.excluir}"
						update="tableResult" id="excluirApontamento" ajax="false"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão do status da O.S : #{objeto.id}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{statusOsBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="_EDITAR, ADMIN">
	<p:column style="width: 100px;">
		<center>
			<f:facet name="header">Apontar</f:facet>
			<p:commandLink action="#{statusOsBeanView.editar}" update="@form"
			 id="editar" ajax="true" immediate="true"
				oncomplete="addFocoAoCampo('operacaoProduto');">
				
				<h:graphicImage library="img" name="editar16.png" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{statusOsBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>


</html>
