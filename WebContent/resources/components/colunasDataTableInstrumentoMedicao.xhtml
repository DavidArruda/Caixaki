<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:composite="http://java.sun.com/jsf/composite">
<p:column style="width:100px;">
	<center>
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.id}" />
	</center>
</p:column>
  
<p:column>
	<center>
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{objeto.descricao}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Código empresa</f:facet>
		<h:outputText value="#{objeto.idEmpresa}" />
	</center>
</p:column>



<p:column>
	<center>
		<f:facet name="header">Data calibração</f:facet>
		<h:outputText value="#{objeto.dataCalibracao}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Validade calibração</f:facet>
		<h:outputText value="#{objeto.validadeCalibracao}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Apto para uso</f:facet>
		<h:outputText value="#{objeto.autorizacaoUso}" />
	</center>
</p:column>


<sec:ifAnyGranted roles="QUALIDADE_EDITAR_EXCLUIR, ADMIN">		
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">Excluir</f:facet>
	
			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{instrumentoMedicaoBeanView.excluir}"
						id="buttonColunaExcluir" ajax="true" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('instrumentoNome');"
						onclick="if(!confirm('Confirma a exclusão do instrumento : #{objeto.descricao}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />
	
						<f:setPropertyActionListener
							target="#{instrumentoMedicaoBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:when>
				<c:otherwise>
					<p:commandLink action="#{instrumentoMedicaoBeanView.excluir}"
						id="buttonColunaExcluir" ajax="false" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('instrumentoNome');"
						onclick="if(!confirm('Confirma a exclusão do instrumento : #{objeto.descricao}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />
	
						<f:setPropertyActionListener
							target="#{instrumentoMedicaoBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="QUALIDADE_EDITAR, ADMIN">		
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">Editar</f:facet>
			<p:commandLink immediate="true" action="#{instrumentoMedicaoBeanView.editar}"
				ajax="true" id="editarIntrumento"
				oncomplete="addFocoAoCampo('instrumentoNome');">
				<h:graphicImage library="img" name="editar16.png"
					styleClass="bordaImagem" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{instrumentoMedicaoBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>
</html>
