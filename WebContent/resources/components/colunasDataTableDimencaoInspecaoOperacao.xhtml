<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">



<p:column style="width: 100px;">
	<f:facet name="header">Código</f:facet>
	<center>
		<h:outputText value="#{objeto.id}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Nome</f:facet>
	<center>
		<h:outputText value="#{objeto.nCota}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Valor</f:facet>
	<center>
		<h:outputText value="#{objeto.valor}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Tolerância</f:facet>
	<center>
		<h:outputText value="#{objeto.tolerancia}" />
	</center>
</p:column>

<p:column style="width: 400px;">
	<f:facet name="header">Nº operação</f:facet>
	<center>
		<h:outputText value="#{objeto.operacaoProduto.nOperacao}" />
	</center>
</p:column>

<sec:ifAnyGranted roles="PRODUTO_EXCLUIR, ADMIN">
	<p:column style="width: 50px;">
		<center>
			<f:facet name="header">Excluir</f:facet>
			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{dimencaoInspecaoOperacaoBeanView.excluir}"
						update="tableResult" id="excluirDimencao" ajax="true"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão da dimensão : #{objeto.nCota}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{dimencaoInspecaoOperacaoBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:when>

				<c:otherwise>
					<p:commandLink action="#{dimencaoInspecaoOperacaoBeanView.excluir}"
						update="tableResult" id="excluirCidade" ajax="false"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão da dimensao : #{objeto.nCota}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{dimencaoInspecaoOperacaoBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="CIDADE_EDITAR, ADMIN">
	<p:column style="width: 50px;">
		<center>
			<f:facet name="header">Editar</f:facet>
			<p:commandLink action="#{dimencaoInspecaoOperacaoBeanView.editar}" update="@form"
			 id="editarDimencao" ajax="true" immediate="true"
				oncomplete="addFocoAoCampo('nCota');">
				
				<h:graphicImage library="img" name="editar16.png" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{dimencaoInspecaoOperacaoBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>


</html>
