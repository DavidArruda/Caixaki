<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">



<p:column style="width: 100px;">
	<f:facet name="header">Código</f:facet>
	<center>
		<h:outputText value="#{objeto.id}" />
	</center>
</p:column>

<p:column style="width: 300px;">
	<f:facet name="header">Ordem de serviço</f:facet>
	<center>
		<h:outputText value="#{objeto.ordemServico.id}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Quantidade</f:facet>
	<center>
		<h:outputText value="#{objeto.quantidade}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Início</f:facet>
	<center>
		<h:outputText value="#{objeto.inicio}" />
	</center>
</p:column>

<p:column>
	<f:facet name="header">Término</f:facet>
	<center>
		<h:outputText value="#{objeto.termino}" />
	</center>
</p:column>

<p:column style="width: 300px;">
	<f:facet name="header">Usuário</f:facet>
	<center>
		<h:outputText value="#{objeto.entidade.ent_nomefantasia}" />
	</center>
</p:column>

<sec:ifAnyGranted roles="APONTAMENTO_EXCLUIR, ADMIN">
	<p:column style="width: 50px;">
		<center>
			<f:facet name="header">Excluir</f:facet>
			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{apontamentoBeanView.excluir}"
						update="tableResult" id="excluirApontamento" ajax="true"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão da cidade : #{objeto.id}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{apontamentoBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:when>

				<c:otherwise>
					<p:commandLink action="#{apontamentoBeanView.excluir}"
						update="tableResult" id="excluirApontamento" ajax="false"
						immediate="true"
						onclick="if(!confirm('Confirmar exclusão da cidade : #{objeto.id}?')) return false">
						<h:graphicImage library="img" name="excluir16.png" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{apontamentoBeanView.objetoSelecionado}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="APONTAMENTO_EDITAR, ADMIN">
	<p:column style="width: 50px;">
		<center>
			<f:facet name="header">Editar</f:facet>
			<p:commandLink action="#{apontamentoBeanView.editar}" update="@form"
			 id="editarCidade" ajax="true" immediate="true"
				oncomplete="addFocoAoCampo('inicio');">
				
				<h:graphicImage library="img" name="editar16.png" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{apontamentoBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>


</html>
